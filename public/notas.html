<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas - Delfina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #10b981, #059669);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .photo {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }
        .empty-state {
            color: #666;
            font-style: italic;
            margin: 40px 0;
            font-size: 18px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            margin: 10px;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .button-secondary {
            background: linear-gradient(45deg, #6b7280, #4b5563);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notas de Delfina</h1>
        <img src="/images/bebe.jpg" alt="Delfina" class="photo">
        <div class="empty-state">
            No hay notas guardadas
        </div>
        <a href="#" class="button">Crear Nota</a>
        <br>
        <a href="/" class="button button-secondary">Volver al Inicio</a>
    </div>
</body>
</html>
