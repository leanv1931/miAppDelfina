<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas - Delfina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #10b981, #059669);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 4px solid #10b981;
        }
        h1 {
            color: #10b981;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .version {
            color: white;
            font-size: 14px;
            margin-bottom: 10px;
            background: #10b981;
            padding: 8px 15px;
            border-radius: 15px;
            display: inline-block;
            font-weight: bold;
        }
        .deploy-info {
            color: #666;
            font-size: 11px;
            margin-bottom: 20px;
            background: #d1fae5;
            padding: 5px 10px;
            border-radius: 8px;
            display: inline-block;
        }
        .photo {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }
        .empty-state {
            color: #666;
            font-style: italic;
            margin: 40px 0;
            font-size: 18px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            margin: 10px;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .button-secondary {
            background: linear-gradient(45deg, #6b7280, #4b5563);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notas de Delfina</h1>
        <div class="version">üÜï DEPLOY v7 - VERCEL IMAGE FIX</div>
        <div class="deploy-info">üíé Build est√°tico + imagen bebe.jpg</div>
        <img src="/bebe.jpg" alt="Beb√© Delfina" class="photo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
        <div style="display:none; color:red; padding:10px; background:#ffe6e6; border-radius:10px; margin:20px 0;">‚ùå Imagen no encontrada: /bebe.jpg</div>
        <div class="empty-state">
            No hay notas guardadas
        </div>
        <div id="notes-container" style="display: none;">
            <!-- Las notas se cargar√°n aqu√≠ -->
        </div>
        
        <!-- Formulario para crear nota -->
        <div style="margin: 20px 0; text-align: left;">
            <input type="text" id="noteInput" placeholder="Escribe tu nota aqu√≠..." 
                   style="width: 100%; padding: 12px; border: 2px solid #10b981; border-radius: 8px; font-size: 16px; margin-bottom: 10px;">
            <button onclick="createNote()" class="button" style="width: 48%; margin-right: 2%;">Crear Nota</button>
            <button onclick="loadNotes()" class="button button-secondary" style="width: 48%;">Ver Notas</button>
        </div>
        
        <a href="/" class="button button-secondary">Volver al Inicio</a>
    </div>

    <script>
        // Funci√≥n para crear nota y luego cargar todas las notas
        async function createNote() {
            const input = document.getElementById('noteInput');
            const text = input.value.trim();
            
            if (!text) {
                alert('Por favor escribe algo en la nota');
                return;
            }
            
            try {
                // Llamada POST para crear la nota
                const response = await fetch('/api/notes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: text })
                });
                
                if (response.ok) {
                    input.value = ''; // Limpiar input
                    loadNotes(); // Cargar todas las notas despu√©s de crear
                } else {
                    alert('Error creando la nota');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error creando la nota');
            }
        }
        
        // Funci√≥n para cargar notas desde la API (solo se llama despu√©s de crear)
        async function loadNotes() {
            try {
                const response = await fetch('/api/notes');
                const data = await response.json();
                
                const emptyState = document.querySelector('.empty-state');
                const notesContainer = document.getElementById('notes-container');
                
                if (data.notes && data.notes.length > 0) {
                    // Ocultar mensaje vac√≠o y mostrar notas
                    emptyState.style.display = 'none';
                    notesContainer.style.display = 'block';
                    
                    // Crear HTML para las notas
                    const notesHTML = data.notes.map(note => `
                        <div style="background: #f0fdf4; padding: 15px; margin: 10px 0; border-radius: 10px; border-left: 4px solid #10b981; text-align: left;">
                            <div style="font-weight: bold; color: #10b981; margin-bottom: 5px;">Nota #${note.id}</div>
                            <div style="color: #333; margin-bottom: 8px;">${note.text}</div>
                            <div style="font-size: 12px; color: #666;">${new Date(note.createdAt).toLocaleString()}</div>
                        </div>
                    `).join('');
                    
                    notesContainer.innerHTML = notesHTML;
                } else {
                    // Mostrar mensaje vac√≠o
                    emptyState.style.display = 'block';
                    notesContainer.style.display = 'none';
                }
            } catch (error) {
                console.error('Error cargando notas:', error);
            }
        }
        
        // Permitir crear nota con Enter
        document.getElementById('noteInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                createNote();
            }
        });
    </script>
</body>
</html>
